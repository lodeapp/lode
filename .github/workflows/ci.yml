name: CI
on: [push, pull_request]
env:
  APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  CI: true
  CSC_KEY_PASSWORD: ${{ secrets.MACOSDEVELOPERCERTIFICATE_PASSWORD }}
  CSC_LINK: ${{ secrets.MACOSDEVELOPERCERTIFICATE_BASE64 }}
  FORCE_COLOR: 3
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  WIN_CSC_IDENTITY_AUTO_DISCOVERY: false
  WIN_CSC_KEY_PASSWORD: ${{ secrets.CODESIGNINGCERTIFICATE_PASSWORD }}
  WIN_CSC_LINK: ${{ secrets.CODESIGNINGCERTIFICATE_BASE64 }}

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [12.x]
        os: [macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: System info (macOS)
      if: matrix.os == 'macOS-latest'
      run: sw_vers
    - name: System info (Windows)
      if: matrix.os == 'windows-latest'
      run: systeminfo
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get yarn cache directory
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependencies
      run: yarn
    - name: Lint
      run: yarn lint
    - name: Check Typescript
      run: yarn tsc
    - name: Unit test
      run: yarn test

  build:
    name: Build for ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [12.x]
        os: [macOS-latest, windows-latest]
    steps:
      - name: Build
        run: yarn build:dev
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.os }}
          path: build

  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/master'
    needs: build
    strategy:
      matrix:
        node-version: [12.x]
        os: [macOS-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Test
        run: yarn test
      - name: Release
        run: yarn release
